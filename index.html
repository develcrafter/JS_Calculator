<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calc">
      <div class="display row js-display"><span class="display__text js-displayText">0</span></div>

      <div class="row js-btns">
        <button class="btn clear">C</button>
        <button class="btn backarrow">←</button>
        <button class="btn operator divide">÷</button>
      </div>

      <div class="row js-btns">
        <button class="btn seven num">7</button>
        <button class="btn eight num">8</button>
        <button class="btn nine num">9</button>
        <button class="btn operator add">×</button>
      </div>

      <div class="row js-btns">
        <button class="btn num four">4</button>
        <button class="btn num five">5</button>
        <button class="btn num six">6</button>
        <button class="btn operator minus">－</button>
      </div>

      <div class="row js-btns">
        <button class="btn num one">1</button>
        <button class="btn num two">2</button>
        <button class="btn num three">3</button>
        <button class="btn operator plus">＋</button>
      </div>

      <div class="row js-btns">
        <button class="btn num zero">0</button>
        <button class="btn equal-sign">＝</button>
      </div>
    </div>



    <!-- scripts -->
    <script src="./calc.js"></script>
  </body>
</html>
